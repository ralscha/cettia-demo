<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Add Room</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <form (ngSubmit)="addRoom()">
    <ion-list>
      <ion-item>
        <ion-input (keyup.enter)="addRoom()" [(ngModel)]="roomname" [required]="true" label="Room Name"
                   labelPlacement="stacked" name="roomname"
                   type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>
          <ion-button color="secondary" expand="block" size="default" type="submit">Add</ion-button>
        </ion-label>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
