<div class="emoji-picker">
  <swiper-container [modules]="swiperModules" [pagination]="true">
    <swiper-slide *ngFor="let items of emojiArr">
      <div class="emoji-items">
        <span (click)="setValue(item)" *ngFor="let item of items" class="emoji-item">
          {{item}}
        </span>
      </div>
    </swiper-slide>
  </swiper-container>
</div>
